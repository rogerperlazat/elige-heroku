<h1 class="title">Seleccione una corporaci√≥n</h1>
<mat-grid-list cols="2" rowHeight="600px" class="candidates">
  <ng-container *ngFor="let corporation of corporations">
    <mat-grid-tile>

      <div class="example-ripple-container mat-elevation-z4" (click)="voteCorporation(corporation._id)" matRipple
        [matRippleCentered]="true">
        <img src="{{corporation.image}}" />
        <p>{{corporation.corporation}}</p>
      </div>

    </mat-grid-tile>
  </ng-container>
</mat-grid-list>
