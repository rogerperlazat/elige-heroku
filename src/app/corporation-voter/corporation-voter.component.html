


<ng-container *ngFor="let corporation of corporations">

  <div class="example-ripple-container mat-elevation-z4" (click)="voteCorporation(corporation._id)"
     matRipple
     [matRippleCentered]="true"
     [matRippleDisabled]="false">
     <img src="{{corporation.image}}" />
    <p>{{corporation.corporation}}</p>
  </div>

</ng-container>
