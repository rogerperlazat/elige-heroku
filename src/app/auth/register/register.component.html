<form [formGroup]="registerForm">

    <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Correo Electrónico</mat-label>
          <input type="email" matInput #input placeholder="correo@dominio.com" formControlName="email">
        </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput #input placeholder="***+" formControlName="password">
      </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Repetir Contraseña</mat-label>
          <input type="password" matInput #input placeholder="***+" formControlName="repeatPassword">
        </mat-form-field>
    </div>

    <button type="submit" (click)="tryRegister(registerForm.value)" mat-button color="primary">Registrarse</button>
</form>
